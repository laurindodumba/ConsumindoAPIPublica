<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AppPython</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Inclua o link para o CSS local, se aplicável -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <!-- Inclua o link para o JavaScript local, se aplicável -->
    <script src="main.js"></script>
    <!-- Inclua o link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AppPython</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('principal') }}">Home</a>
              </li>
              <!-- Remova a tag duplicada </li> -->
              <li class="nav-item">
                <a class="nav-link" href="#">Filmes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('sobre') }}">Sobre</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Filmes
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="{{ url_for('filmes', propriedade='populares') }}">Mais Populares</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('filmes', propriedade='Kids') }}">Kids</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('filmes', propriedade='2010') }}">2010</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('filmes', propriedade='Drama') }}">Drama</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{{ url_for('filmes', propriedade='tom_cruise') }}">Tom Cruise</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Digite aqui" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Procurar</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="container">
        {% block conteudo %}
        <!-- Conteúdo dinâmico vai aqui -->
        {% endblock conteudo %}
    </div>
    <!-- Inclua o link para o Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
